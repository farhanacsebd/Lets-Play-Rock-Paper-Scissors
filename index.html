<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="head">
          <h1>Rock Paper Scissor</h1>
        </div>
        <div class="score-board">
          <div id="user-label" class="badge">you</div>
          <div id="computer-label" class="badge">comp</div>
          <span id="myscore">0</span> : <span id="comScore">0</span>
        </div>

        <div class="totalResult">
          <h2>
            <span id="result"></span>
          </h2>
        </div>

        <div class="game">
          <div>
            <h2>You</h2>
            <img id="user" alt="" />
          </div>
          <div>
            <h2>vs</h2>
          </div>
          <div>
            <h2>Comp</h2>
            <img id="comp" alt="" />
          </div>
        </div>
        <br />

        <div class="choices">
          <div class="choice">
            <img onclick="myFun1()" src="rock.png" alt="" />
          </div>
          <div class="choice">
            <img onclick="myFun2()" src="paper.png" alt="" />
          </div>
          <div class="choice">
            <img onclick="myFun3()" src="scissor.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="app/index.js"></script>
  </body>
</html>
