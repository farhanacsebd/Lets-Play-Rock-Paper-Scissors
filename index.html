<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Rock Paper Scissor Game</h1>
        </div>
        <div class="result">

            <div>
                <h2>My Score : <span id="myscore">0</span> </h2>
                
            </div>

            <div>
                <h2>Computer Score : <span id="comScore">0</span> </h2>
            </div>
        </div>

        <div class="game">
            <div>
                <h2>Computer </h2>
                <img id="comp" alt="">
            </div>
            <div>
                <h2>vs</h2>
            </div>
            <div>
                <h2>You </h2>
                <img id="user" alt="">
            </div>
        </div>
        <br>

        <div class="totalResult">
            <h2>Result : <h2 id="result"></h2>
            </h2>

        </div>
        <div class="img">
            <img onclick="myFun1()" src="rock.png" alt="">
            <img onclick="myFun2()" src="paper.png" alt=""  >
            <img onclick="myFun3()" src="scissor.png" alt="">

        </div>

    </div>
</body>
</html>
