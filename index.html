<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="user">
            <h2>My Score</h2>
            <h2 id="myScore"></h2>
        </div>
        <div class="user">
            <h2>Computer Score</h2>
            <h2 id="comp"></h2>
        </div>
    </div>
    <div class="show">
        <div class="userShow">
            <h2>User</h2>
            <img src="" alt="">
        </div>
        <div class="compShow">
            <h2>Computer</h2>
            <img src="" alt="">
        </div>
    </div>
    <div class="rs">
        <h2>Result</h2>
        <h2 id="result"></h2>
    </div>
    <div class="img">
        <img onclick="myFun1()" src="" alt="">
        <img onclick="myFun2()" src="" alt="">
        <img onclick="myFun3()" src="" alt="">
    </div>
</body>
</html>
